<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<script>
    let m = new Map()
    // 添加
    m.set(123, 'abc').set(234, 'bcd').set(456, 'doh')
    // 获取
    m.get(123) // 'abc'
    // 删除
    m.delete(456)
    // 判断是否有key
    m.has(123)  //true
    // 清空
    // m.clear()
    // 遍历
    for(let [key, val] of m.entries()){
        console.log(`${key} -- ${val}`)
    }
    // 遍历
    m.forEach((val, key) => {
        console.log(key, val)
    })

    let s = new Set(['a', 'b', 'c', 'd'])
    // 添加一个值
    s.add('e')
    // 删除
    s.delete('b')
    // 检测是否有
    s.has('a') //true
    // 长度
    s.size
    // 清空
    // s.clear()
    // 遍历
    for(let val of s){
        console.log(`${val}`)
    }
    // 遍历
    s.forEach((val, key) => {
        console.log(key, val)
    })
    // 应用于去重
    // let arr = [1,3,2,6,5,3,2,16,5,2,3,1,6,2,3,1];
    // let newarr = [...new Set(arr)]
</script>    
</body>
</html>
