<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="box">00000000</div>
<script>
    let box = document.getElementById('box')
    let box1 = document.createElement('div'); box1.innerHTML = '111111'
    let box2 = document.createElement('div'); box2.innerHTML = '222222'
    document.body.appendChild(box1)
    // document.body.insertBefore(box2, box)
    // document.body.replaceChild(box2, box)
    function getNode(el, n){
        if(!el){
            return null
        }
        if(n == 0){
            return el
        }
        if(n > 0){
            return getNode(el.nextElementSibling, n - 1)
        }
        if(n < 0) {
            return getNode(el,previousElementSibling, n + 1)
        }
    }
</script>    
</body>
</html>
