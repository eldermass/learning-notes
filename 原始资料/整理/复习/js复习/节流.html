<script>
    function throttle(fn, wait){
        let lastTime = 0
        return function (){
            let nowTime = new Date()
            if(nowTime - lastTime > wait){
                lastTime = nowTime
                fn.apply(this, arguments)
            }
        }
    }

</script>
