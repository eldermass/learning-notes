<script>
    let arr = [1, 3, 7, 9, 1]
    //push
    Array.prototype.push = function (){
        for(let val of arguments){
            this[this.length] = val
        }
        this.length++
        return this.length
    }
    //pop
    Array.prototype.pop = function () {
        let last = this[this.length - 1]
        this.length--
        return last
    }
    //shift
    Array.prototype.shift = function () {
        for(let [index, val] of this.entries()){
            this[index] = this[index + 1]
        }
        this.length --
    }
    //unshift
    Array.prototype.unshift = function () {
        let newArr = []
        newArr.length = arguments.length + this.length
        for(let [index, val] of newArr.entries()){
            index < arguments.length ?
            newArr[index] = arguments[index] : 
            newArr[index] = this[index - arguments.length]
        }
        return newArr
    }
    //去重
    Array.prototype.unique = function () {
        // 方法一 return [...new Set(this)]
        let temp = {}, arr = []
        for(let val of this){
            if(!temp[val]){
                temp[val] = 'yes'
                arr.push(val)
            }
        }
        return arr
    }
    //类数组

</script>
