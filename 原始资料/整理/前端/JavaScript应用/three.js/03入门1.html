<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script src='../js/three.js'></script>
    <script>
        // 创建入门案例
        
        let scene = new THREE.Scene()
        let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000)
        camera.position.x = -30
        camera.position.y = 40
        camera.position.z = 30
        camera.lookAt(scene.position)
        let renderer = new THREE.WebGLRenderer()
        renderer.setClearColor(0xeeeeee)
        renderer.setSize(window.innerWidth, window.innerHeight)
        document.body.appendChild(renderer.domElement)
        // 参考线
        let axes = new THREE.AxesHelper(20)
        scene.add(axes)
        // 平面
        let planeGeometry = new THREE.PlaneGeometry(60, 20, 1, 1)
        let planeMaterial = new THREE.MeshBasicMaterial({color: 0xcccccc})
        let plane = new THREE.Mesh(planeGeometry, planeMaterial)
        plane.position.x = 15
        plane.position.y = 0
        plane.position.z = 0
        plane.rotation.x = -0.5*Math.PI
        scene.add(plane)
        // 盒子
        let cubeGeometry = new THREE.CubeGeometry(4, 4, 4)
        let cubeMaterial = new THREE.MeshBasicMaterial({color: 0xff0000, wireframe: true})
        let cube = new THREE.Mesh(cubeGeometry, cubeMaterial)
        cube.position.x = -4
        cube.position.y = 3
        cube.position.z = 0
        scene.add(cube)
        // 求
        let sphereGeometry = new THREE.SphereGeometry(4, 20, 20)
        let sphereMaterial = new THREE.MeshBasicMaterial({color: 0x7777ff, wireframe: true})
        let sphere = new THREE.Mesh(sphereGeometry, sphereMaterial)
        sphere.position.x = 20
        sphere.position.y = 4
        sphere.position.z = 2
        scene.add(sphere)

        renderer.render(scene, camera)
    </script>
</body>
</html>
