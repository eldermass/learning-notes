<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        body{margin: 0}
        canvas{width: 100%; height: 100%}
    </style>
</head>
<body>
    <script src="../js/three.js"></script>
    <script>
    // 四大要素，场景，相机，渲染器，几何体
    
    let camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000)
    camera.position.z = 2
    
    let geometry = new THREE.CubeGeometry(1, 1, 1)
    let material = new THREE.MeshBasicMaterial({color: 0xaaaaaa})
    let cube = new THREE.Mesh(geometry, material)
    
    let mergeObj = new THREE.Object3D()
    
    let scene = new THREE.Scene()
    // scene.add(cube)
    
    let renderer = new THREE.WebGLRenderer()
    renderer.setClearColor('#ffffff')
    renderer.setSize(window.innerWidth, window.innerHeight)
    document.body.appendChild(renderer.domElement)

    // 辅助坐标系，红绿蓝 对应 xyz轴
    let axisHelper = new THREE.AxesHelper(4)
    // scene.add(axisHelper)
    mergeObj.add(cube)
    mergeObj.add(axisHelper)
    scene.add(mergeObj)
    render()
    function render () {
        requestAnimationFrame(render)
        // cube.rotation.x += 0.01 // 2*pi 就是一圈
        // cube.rotation.y += 0.01
        mergeObj.rotation.y += 0.01
        camera.position.z += 0.01
        cube.position.z += 0.01
        renderer.render(scene, camera)
    }
    </script>
</body>
</html>
