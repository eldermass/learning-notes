<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8" />
        <title></title>

    <body>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>

            <li>5</li>
            <li>6</li>
            <li>7</li>
            <li>8</li>
            <li>9</li>
            <li>10</li>

        <script>
            // 事件委派，监听父级
            let ul = document.getElementsByTagName("ul")[0]
            ul.onclick = function (e) {
                let event = e || window.event
                let target = event.target || event.srcElement
                console.log(target.innerText)
            }
        </script>
    </body>
