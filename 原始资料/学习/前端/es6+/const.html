<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			// const 定义必须初始化，且不能修改
			// const 定义对象可以增减
			// object.freeze可以让定义的对象也不能修改
			{
				const a=5;
			}
			{
				const arr=['apple','banana'];
				arr.push('orange');//能push进一个属性
				console.log(arr);
			}
			{
				const arr=['apple','banana'];
				Object.freeze(arr);
				arr.push('get');//error  this object is not extensible
			}
			{
				const arr=Object.freeze(['apple','banana']);
				arr.push('get');//error  this object is not extensible
			}
		</script>
	</body>
</html>
