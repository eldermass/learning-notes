<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			let arr = [1,2,3,4,6]
			//splice(从第几位开始，截取多少位，再切口处添加的数据1，数据2...)
			arr.splice(4,0,5) //往arr里插数据
			
			//sort  按字符的asiic 码排序的
			let arr1 = [1,4,3,5,10]  // 1 10 3 4 5
			arr1.sort((a,b)=>{
//				if(a<b)return -1 //a 排前面
//				else{
//					return 1
//				}
				return a-b //顺序   返回负数 a排前
			})
			
			let arr2 = ['asd','sd','weqe','twetg']
			arr2.sort((a,b)=>{
				return a.length - b.length
			})
			
			//乱序数组 
			let arr3 = [1,2,3,4,5,6,7]
			arr3.sort(()=>{
				return Math.random() - 0.5
			})
			
			
			

		</script>
	</body>
</html>
