<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <canvas id="canvas" width="400" height="400"></canvas>
    <script>
        let canvas = document.getElementById('canvas')
        let ctx = canvas.getContext('2d')

        let bgCanvas = createP()
        let cp = ctx.createPattern(bgCanvas, 'repeat')
        ctx.strokeStyle = cp

        ctx.arc(200,200,170,0,1.5*Math.PI,true)
        ctx.lineWidth = 20
        ctx.stroke()


        function createP(){
            let bgCanvas = document.createElement('canvas')
            bgCanvas.width = 20; bgCanvas.height = 20
            let bgctx = bgCanvas.getContext('2d')
            bgctx.arc(10,10,8,0,Math.PI*2)
            bgctx.stroke()

            return bgCanvas
        }
    </script>
</body>
</html>
