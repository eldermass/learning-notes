<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			div{border: 2px solid transparent;width: 60px;height: 30px;overflow: hidden;}
			a{height: 40px;width: 160px;background: linear-gradient(to right,white,green,yellow,red);display: block;
			position: relative;animation:mov 2s infinite alternate ;}
			span{background: skyblue;width: 50px;height: 25px;position: fixed;left: 15px;top: 12px;} 
			@keyframes mov{
				from{left: 0;}
				to{left: -100px;}
			}
		</style>
	</head>
	<body>
		<div id="">
			<a href="#" class="more">
			
				<span>good</span>
			
			</a>
		</div>
	</body>
</html>
