<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			{//注意：Set里放的是数组
				let a = new Set(['a','b','c','d']);
				for(val of a){
					console.log(val)
				}
				for(keys of a.entries()){
					console.log(keys)
				}
			}
			{//遍历set
				let a = new Set();
				a.add('c').add('b').add('a')
				a.forEach((val,index)=>{
					console.log(`${index}--${val}`)
				})
			}
			{//数组去重
				let arr = [1,3,2,6,5,3,2,16,5,2,3,1,6,2,3,1];
				//合并写法
//				let newarr = [...new Set(arr)]
				let s = new Set(arr);
				let newarr = [...s].sort((a,b)=>{
					if(a>b){
						return 1
					}else{
						return -1
					}
				});
				console.log(newarr);
			}
			{//相关操作
				//123  => 246
				let set = new Set([1,2,3]);
				let set2 = new Set([...set].map(val=>val*2));
				console.log(set2);
				//123456  => 246
				let set3 = new Set([1,2,3,4,5,6]);
				let set4 = new Set([...set3].filter(val=>val%2==0))
				console.log(set4);
			}
		</script>
	</body>
</html>
