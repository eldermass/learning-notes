<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			//静态方法
			// 静态方法会直接挂在 构造器constructor上，直接申明的方法会出现在实例原型上
			class Person{
				constructor(){}
				static aaa(){
					return '这是一个静态方法';
				}
			}
			console.log(Person.aaa());
		</script>
	</body>
</html>
