<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			function fn(a,b){
				return a+b
			}
			let newfn = new Proxy(fn,{
				apply(target,context,args){
					//函数，this指向，传入参数的数组
//					console.log(target,context,args)//同下
					console.log(...arguments);
//					return 'is fn ?'
				return Reflect.apply(...arguments) 
				}
			})
			console.log(newfn(2,3))
		</script>
	</body>
</html>
