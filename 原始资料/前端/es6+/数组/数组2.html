<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<script>
			{//Map重新整理数据结构
				let arr = [{title:'new1',read:200,hot:true},
						{title:'new2',read:300,hot:true},
						{title:'new3',read:400,hot:true}];
				let newarr = arr.map((val,index,all) => {
					return {
						t:`^_^${val.title}`,
						r:val.read+50,
						h:val.hot==true && 'yeah!'
					}
				});
				newarr.forEach((val,index,a) => {
					document.write(`${val.t}--${val.r}--${val.h}<br>`);
				})
			}
			{//filter过滤数组元素
				let arr = [{title:'new1',read:200,hot:true},
					{title:'new2',read:300,hot:false},
					{title:'new2',read:300,hot:false},
					{title:'new3',read:400,hot:true}];
				let newarr = arr.filter((val,index,a) =>{
					return val.hot==true; //表达式中，返回结果为true的就留下来
				});
				document.write('<hr>');
				newarr.forEach((val,index,a) => {
					document.write(`${val.title}--${val.read}--${val.hot}<br>`);
				});
				
			}
			{//some 类似于查找,含有某个条件就返回true 和 every  检验数组中每一个值是否都符合条件 
				let arr = ['apple','banana','pear'];
				let b = arr.some((val,index,a) =>{
					return 'apple';
				})
				console.log(b)  //结果为true
				
				let arr2 = [1,3,5,7,9];
				let c = arr2.every((val,index,a) => {
					return val%2==1;
				})
				console.log(c);
			}
		</script>
	</body>
</html>
