		<script>
			//圣杯模式解决了一般继承，修改后代影响源的问题
			function inherit(Target, Origin){
				function F(){}
				F.prototype = Origin.prototype
				Target.prototype = new F()
				Target.prototype.constructor = Target //将构造器 回归为Son
				Target.prototype.uber = Origin.prototype //用uber储存,超类原型
			}

			Father.prototype.lastName = 'Chen'
			function Father(){
				this.name = 'yue'
			}
			function Son(){
				Father.call(this)    //实现构造器上的继承
			}
			inherit(Son,Father)		//实现原型链上的继承
