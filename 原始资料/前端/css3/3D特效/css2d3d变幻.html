<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>css2d3d变化</title>
		<style>
			#container{margin: 25% 50%;width: 195px;height: 243px;border: 1px solid #333;
						position: relative;transform: translate(-50%,-50%);
						-webkit-perspective: 243;
						/*perspective-origin:0 0 ; 以左下角的视角开始透视 */
						}
			#pic1{width: 195px;height: 243px;background: url(./img/2.jpg)no-repeat;
					background-size: 100% 100%;
					position: absolute;top: 0;left: 0;
					transform-origin: right;
					transition: all 3s;}
			#pic2{
					width: 195px;height: 243px;background: url(./img/3.jpg)no-repeat;
					position: absolute;top: 0;left: 0;
					background-size: 100% 100%;
					transition: all 3s 2s;
					transform-origin: bottom;
			}
			#container:hover #pic1{
				transform: rotateY(180deg);
			}
			#container:hover #pic2{
				transform: rotateX(60deg);
			}
		</style>
	</head>
	<body>
		<div id="container">
			
			<div id="pic2">
				
			</div>
			<div id="pic1">
				
			</div>
		</div>
	</body>
</html>
