<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			body{
				background: #333333;
			}
			.box{
				height:350px;
				width:280px;
				margin:50px auto;
				position: relative;
				overflow: hidden;
			}
			.box img{
				width: 100%;
				height: 100%;
			}
			.box:before,.box:after{
				content: '';
				height: 350px;
				width: 25px;
				position: absolute;
				top: 0;
				left: -100px;
				background: linear-gradient(
				90deg,rgba(255,255,255,0),
				rgba(255,255,255,1),rgba(255,255,255,0));
				transform: skew(-30deg);
			}
			.box:hover:before{
				left: 400px;
				transition: all 1.5s;
			}
			.box:hover:after{
				left: 400px;
				transition: all 1.5s 0.15s;
			}
		</style>
	</head>
	<body>
		<div class="box">
			<img src="img/product-4.jpg" />
		</div>
	</body>
</html>
