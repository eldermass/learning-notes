<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style>
			*{
				margin: 0;
				padding: 0;
				list-style: none;
			}
			.container{
				margin: 100px auto;
				border: 1px solid #000;
				width:900px;
				height: 165px;
				position: relative;
				overflow: hidden;
			}
			ul{
				position: absolute;
				left: 0;
				top: 0;
				/*transform: translateX(120px);*/
				animation:run 4s infinite linear;
				width:9000px;
				height: 165px;
			}
			ul li{
				float: left;
				width: 300px;
				height: 100%;
			}
			ul li img{
				width: 100%;
				height: 100%;
			}
			@keyframes run{
				from{
					transform: translateX(0px);
				}
				to{
					transform: translateX(-900px);
				}
			}
		</style>
	</head>
	<body>
		<div class="container">
			<ul>
				<li><img src="img/19.jpg" ></li>
				<li><img src="img/18.jpg" ></li>
				<li><img src="img/17.jpg" ></li>
				<li><img src="img/19.jpg" ></li>
				<li><img src="img/18.jpg" ></li>
				<li><img src="img/17.jpg" ></li>
			</ul>
		</div>
		
	</body>
</html>
