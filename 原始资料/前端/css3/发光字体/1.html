<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			body{
				background: black;
			}
			/*neeeeoooon*/
			p{
			  text-align:center;
			  font-size:7em;
			  margin:20px 0 20px 0; 
			}
			
			a{
			  text-decoration:none; 
			  -webkit-transition: all 0.5s;
			  -moz-transition: all 0.5s;
			  transition: all 0.5s;
			}
			
			p:nth-child(1) a{
			  color:white;
			  font-family:Monoton;
			   animation: neon1 1.5s ease-in-out infinite alternate; 
			}
			p:nth-child(1) a:hover{
			  /*-webkit-animation: neon1 1.5s ease-in-out infinite alternate;*/
			  /*-moz-animation: neon1 1.5s ease-in-out infinite alternate;*/
			 
			/*text-shadow:  0 0 5px #fff,
			               0 0 10px #fff,
			               0 0 15px #fff,
			               0 0 20px #FF1177,
			               0 0 35px #FF1177,
			               0 0 40px #FF1177,
			               0 0 50px #FF1177,
			               0 0 75px #FF1177;
			*/}
			
			@-webkit-keyframes neon1 {
			  from {
			    text-shadow: 0 0 10px #fff,
			               0 0 20px  #fff,
			               0 0 30px  #fff,
			               0 0 40px  #FF1177,
			               0 0 70px  #FF1177,
			               0 0 80px  #FF1177,
			               0 0 100px #FF1177,
			               0 0 150px #FF1177;
			  }
			  to {
			    text-shadow: 0 0 5px #fff,
			               0 0 10px #fff,
			               0 0 15px #fff,
			               0 0 20px #FF1177,
			               0 0 35px #FF1177,
			               0 0 40px #FF1177,
			               0 0 50px #FF1177,
			               0 0 75px #FF1177;
			  }
			}
		</style>
	</head>
	<body>
		<p><a>asdasadasd</a></p>
	</body>
</html>
