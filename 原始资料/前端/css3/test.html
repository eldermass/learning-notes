<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			#box{
				height: 100px;
				width: 100px;
				padding: 50px;
				border:10px solid saddlebrown ;
				background: skyblue;
				overflow: scroll;
			}
		</style>
	</head>
	<body>
		<div id="box">
			sssssssssssssssssssssssssssss
		</div>
		<script>
			let box = document.getElementById('box')
			//实际占用面积
			console.log(box.offsetWidth) //border + width +padding
			//除border外的内部可见区域的面积
			console.log(box.clientWidth) //可见高度padding + width - 滚动条
			//
			console.log(box.scrollWidth) //实际高度 clientWidth + 超出的部分
			document.onkeydown =function (){
				box.scrollBy(10,10)
			}
		</script>
	</body>
</html>
