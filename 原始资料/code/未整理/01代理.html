    <script>
        // 控制台里代理的值会显示为...
        // vue 里使用的
        let pro = {}
        let vm = {
            data: {
                msg: 'one message'
            }
        }    
        prox(vm, 'data', 'msg')

        function prox (tagert, originKey, key) {
            pro.get = function () {
                return this[originKey][key]
            }
            pro.set = function (val) {
                this[originKey][val] = val
            }
            Object.defineProperty(vm, key, pro)
        }
    </script>
    <script>
        // koa2 里使用的
